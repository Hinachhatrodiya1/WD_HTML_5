<!DOCTYPE html>
<html>
<style>
    body{
     height: 100vh;
     display: flex;
     justify-content: center;
     align-items: center;   
    }
    div{
     height: 300px;
     width: 700px;
     display: flex;
     justify-content: center;
     align-items: center;
     gap: 1px;
     border: 4px solid orangered;
        
    }




</style>  
<body>
 <div>   
    



<canvas id="myCanvas" width="200" height="150" style="border:0px solid grey"></canvas>

<script>
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");

ctx.beginPath();
ctx.rect(20, 20, 150, 100);
ctx.stroke();
</script> 

<canvas id="Canvas" width="200" height="150" style="border:0px solid grey"></canvas>

<script>
const h = document.getElementById("Canvas");
const tx = h.getContext("2d");
tx.beginPath();
tx.arc(100, 75, 50, 0, 2 * Math.PI);
tx.stroke();
</script> 

<canvas id="my" width="200" height="150" style="border:0px solid grey"></canvas>

<script>
const k = document.getElementById("my");
const cx = k.getContext("2d");

cx.beginPath();
cx.rect(20, 20, 150, 100);
cx.stroke();
</script> 
 </div>
 


</body>

</html>
